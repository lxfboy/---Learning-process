<script>
	var num;
	num=parseInt(+(window.prompt('请输入月份')))
	console.log(num);
	switch(num){
		case 3:
		case 4:
		case 5:
		console.log('春季')
		break;
		case 6:
		case 7:
		case 8:
		console.log('夏季')
		break;
		case 9:
		case 10:
		case 11:
		console.log('秋季')
		break;
		case 12:
		case 1:
		case 2:
		console.log('冬季')
		break;
		}
</script>
